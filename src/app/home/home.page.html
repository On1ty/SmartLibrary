<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Dashboard</ion-list-header>
    <ion-item>
      <ion-label>Total Books</ion-label>
      <ion-note slot="end" color="primary">99</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Borrowed Books</ion-label>
      <ion-note slot="end" color="secondary">99</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Total Borrower</ion-label>
      <ion-note slot="end" color="tertiary">99</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Total Lost Book</ion-label>
      <ion-note slot="end" color="success">99</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
