<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/books"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form action="" [formGroup]="addBookForm" (ngSubmit)="addBook()">
    <div class="grid">
      <div class="grid-child">
        <div class="upload-pic">
          <div>
            <ion-button class="btn-round" color="secondary" (click)="openGallery()">
              <ion-icon name="cloud-upload-outline" size="large" *ngIf="!src"></ion-icon>
              <img [src]="src" alt="" *ngIf="src">
            </ion-button>
            <p>Upload Picture</p>
          </div>
        </div>
        <ion-item fill="outline">
          <ion-label position="floating">Title</ion-label>
          <ion-input placeholder="Book Title" formControlName="title"></ion-input>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="floating">Author</ion-label>
          <ion-input placeholder="Author/s" formControlName="author"></ion-input>
        </ion-item>
        <ion-text class="note">
          If there more than one author, seperate them by comma (,). Example: Juan, Carlo
        </ion-text>
        <ion-item fill="outline">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea clearOnEdit="true" placeholder="Book Description" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="floating">Genre</ion-label>
          <ion-input placeholder="Book Genre" formControlName="genre"></ion-input>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="floating">Shelf Number</ion-label>
          <ion-input type="number" placeholder="Book shelf number" formControlName="shelf_no"></ion-input>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="floating">Book Count</ion-label>
          <ion-input type="number" placeholder="Number of books" formControlName="book_count"></ion-input>
        </ion-item>
        <input type="file" (change)="loadImg($event)" formControlName="file_pic" accept="image/*" #file hidden />
      </div>
      <div class="grid-child">
        <ion-button expand="block" class="submit-btn" type="submit">Submit</ion-button>
      </div>
    </div>
  </form>
</ion-content>
