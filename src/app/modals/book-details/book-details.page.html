<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="2" offset="10" class="ion-text-right">
        <ion-icon name="close-circle" class="btn-close" (click)="dismiss()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="10" offset="1" class="ion-text-center">
        <img src="{{ book.img_64 }}" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1" class="ion-text-center">
        <p class="lbl">{{ book.id }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1" class="ion-text-center">
        <p class="lbl">{{ book.title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
