<ion-header>
  <ion-toolbar>
    <ion-title mode="md">Scan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-item lines="none" (click)="scanQr()">
    <ion-label>Scan QR Code</ion-label>
    <ion-icon name="qr-code-outline" slot="start"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Facial Recognition</ion-label>
    <ion-icon name="scan-outline" slot="start"></ion-icon>
  </ion-item>
</ion-content>
