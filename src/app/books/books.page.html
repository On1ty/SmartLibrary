<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" animated (ionInput)="searchBook($event)" showCancelButton="focus"></ion-searchbar>
  <ion-list id="bookList">
    <ion-item-sliding *ngFor="let book of books">
      <ion-item>
        <ion-avatar slot="start">
          <img src="data:image/png;base64,{{ book.img_64 }}" />
        </ion-avatar>
        <ion-label>
          <h2>{{ book.title }}</h2>
          <h3>{{ book.author }}</h3>
          <p>{{ book.description }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteBook()" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
