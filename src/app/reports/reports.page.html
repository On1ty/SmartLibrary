<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar mode="ios" animated (ionInput)="searchReports($event)" showCancelButton="focus"></ion-searchbar>
  <div *ngIf="!reports.length">
    <div *ngFor="let i of [].constructor(10)" class="ion-padding-start ion-padding-end" style="padding-bottom: 10px">
      <ion-skeleton-text animated style="width: 100%; height: 7vh !important"></ion-skeleton-text>
    </div>
  </div>
  <ion-list id="reportsList" lines="none" class="">
    <ion-item-sliding *ngFor="let report of reports">
      <div>
        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img *ngIf="report.action == 'return'" alt="return" src="../assets/report/return.png">
            <img *ngIf="report.action == 'borrow'" alt="borrow" src="../assets/report/borrow.png">
          </ion-thumbnail>
          <ion-label>
            <h3>Book: {{ report.book }}</h3>
            <p>Borrower: {{ report.borrower }}</p>
            <ion-badge color="primary">Due {{ report.due_date }}</ion-badge>
            <ion-badge color="secondary" class="text-capitalize">{{ report.status }}</ion-badge>
            <ion-badge color="tertiary" class="text-capitalize">{{ report.action }}</ion-badge>
          </ion-label>
        </ion-item>
      </div>
    </ion-item-sliding>
  </ion-list>
</ion-content>
