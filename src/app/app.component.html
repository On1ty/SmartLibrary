<ion-app>
  <ion-item-divider>
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay" swipeGesture="false">
        <ion-content>
          <ion-list id="inbox-list">
            <ion-list-header>Librarian</ion-list-header>
            <ion-note>Mariel Andoy</ion-note>
  
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" routerLink="/folder/Outbox" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon slot="start" name="receipt-outline"></ion-icon>
                <ion-label>Reports</ion-label>
              </ion-item>
              <ion-item lines="none" detail="false" (click)="logout()">
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-item-divider>
</ion-app>
